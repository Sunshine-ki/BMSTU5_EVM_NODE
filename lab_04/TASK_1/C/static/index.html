<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Страница</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<h1>Добавить информацию о новой машине</h1>

	<form method="GET" action="/set_info_car/">
		<p>Введите тип машины</p>
		<input name="field_type_car" id="field-type-car" type="text" spellcheck="false" autocomplete="off">

		<p>Введите цену данной модели</p>
		<input name="field_price_car" id="field-price-car" type="text" spellcheck="false" autocomplete="off">

		<br>
		<br>

		<h2>Добавить информацию</h2>
		<p><button type="submit">Добавить</button></p>
	</form>

</body>

</html>
